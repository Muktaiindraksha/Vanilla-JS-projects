<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>   
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="pexels-photo-1275929.jpeg">
        </div>
        <div id="timer">
            <h2>OLD IPHONE GIVEAWAY</h3>
            <strong>Giveaway Ends On Saturday, 20 May 2024 <br>11:30 am</strong>
            <P style="color: gray;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim ut nam ab quis, id eaque harum hic? Distinctio blanditiis iste, soluta illum iusto dolore dolor ut vitae tempore consectetur esse.</P>
            <div class="counter">
                    <div class="box">
                        <span id="days"></span>
                        <p>DAYS</p>
                    </div>
                    <div class="box">
                        <span id="hours"></span>
                        <p>HOURS</p>
                    </div>
                    <div class="box">
                        <span id="minutes"></span>
                        <p>MINS</p>
                    </div>
                    <div class="box">
                        <span id="seconds"></span>
                        <p>SECS</p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
