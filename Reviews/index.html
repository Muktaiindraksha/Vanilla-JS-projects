<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
      <div class="title">
        <h2>Reviews</h2>
        <div class="underline"></div>
      </div>
      <div class="review">
        <div class="img-container">
            <img src="https://media.licdn.com/dms/image/C4E03AQE1Nd7UtN54jQ/profile-displayphoto-shrink_800_800/0/1609592932215?e=2147483647&v=beta&t=PGJ3FuKei614cj8ZIYbgeNt9qz9CBqnLhk8iJcsTF8k" id="person-img" alt="company" />
        </div>
        <h4 id="author">James clear</h4>
        <p id="job">Writer</p>
        <p id="info">
          Lorem
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise Me</button>
      </div>
    </div>
</body>
</html>
